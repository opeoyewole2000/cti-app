{% block content %}

 </br>


    <div class="row" style="">
        <div class="col-2">

  <div class="col-8">



   <form method="get" action="{% url 'searchResults' %}"> <!--search is search.html-->
  <div class="form-row">
    <div class="col-7">
      <input type="text" name="q" class="form-control" placeholder="Search Keyword e.g Exploit" value="{{request.GET.q}}" required>
    </div>
   <div class="form-group">
    <select class="custom-select" name="mrkNF"  required> <!--mrkNF means marketNameForm-->
      <option value="1" name="market1">Agora</option>
      <option value="2" name="market2">Real Deal</option>
      <option value="3" name="market3">Hansa</option>
        <option value="4" name="market4">Valhala</option>
        <option value="5" name="market5">Tochka</option>
        <option value="6" name="market1">Alpha Bay</option>
      <option value="7" name="market2">EVO</option>
      <option value="8" name="market3">Dream Market</option>
        <option value="9" name="market4">ADM</option>
        <option value="10" name="market5">Oasis</option>

    </select>
    <div class="invalid-feedback">Example invalid custom select feedback</div>
  </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-2" value="Search Keyword e.g Exploit">Search</button>
    </div>
  </div>
</form>
<br><br>
      <p style="text-align:center"><b>{{resultLength}}</b> Listing(s) containing '<b>{{request.GET.q}}</b>' on {{marketName}} Market</p>
      <br>

      <!--<h6>{{listing.title}}</h6>-->
<table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Listing</th>

            </tr>
        </thead>
        <tbody>

        {% for listing in filteredList %}
            <tr>
                <td>{{listing.description}}</td>

            </tr>


      {% endfor %}
        </tbody>
</table>
